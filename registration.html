<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="regstyle.css">
</head>
<body>
    <h1>Registration Form</h1>
    <div class="reg-form">
    <div id="reg-form">
        <form action=""method="">
            <label for="first name">First Name</label>
            <input type="text" name="first-name" placeholder="Olabayiwa" required>

            <label for="last name">Last Name</label>
            <input type="text" name="last-name" placeholder="Peter" required>
    </div>
    <br>
    <div>
    <label for="phone">Phone</label>
            <input type="text" name="phone-number" placeholder="Phone Number">
</div>
    <br>
    <div>
        <label for="gender">Gender</label>
            <select name="gender">
                <option value="0" selected disabled><gender</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
                <option value="O">Others</option>
        </div> <br>
    <br>
    <div>
        <br>
    <label for="country">Country</label>
            <input type="text" name="country" placeholder="country">
</div>
<br>
<div>
    <label for="state/province">State/Province></label>
    <input type="text" name="state/province>" placeholder="">
</div>
            <br>
    <div>
        <label for="email">Email</label>
            <input type="email" name="email" placeholder="xyz@gmail.com">

            <label for="password">Password</label>
            <input type="password" name="password">
            <label for="confirm-password">Confirm Password</label>
            <input type="confirm-password" name="confirm-password">
            <br>
    </div>
    <br>
    <div>
        <label for="Month">Birthday</label>
        <select name="Month">
            <option value="0" selected disabled>Month</option>
            <option value="jan">January</option>
            <option value="feb">February</option>
            <option value="mar">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="aug">August</option>
            <option value="sept">September</option>
            <option value="oct">October</option>
            <option value="nov">November</option>
            <option value="dec">December</option>
            
        </select>
        <select name="Day">
            <option value="0" selected disabled>Day</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
            <option value="">6</option>
            <option value="">7</option>
            <option value="">8</option>
            <option value="">9</option>
            <option value="">10</option>
            <option value="">11</option>
            <option value="">12</option>
            <option value="">13</option>
            <option value="">14</option>
            <option value="">15</option>
            <option value="">16</option>
            <option value="">17</option>
            <option value="">18</option>
            <option value="">19</option>
            <option value="">20</option>
            <option value="">21</option>
            <option value="">22</option>
            <option value="">23</option>
            <option value="">24</option>
            <option value="">25</option>
            <option value="">26</option>
            <option value="">27</option>
            <option value="">28</option>
            <option value="">29</option>
            <option value="">30</option>
            <option value="">31</option>
            <br>  
        </select>
        
        <input type="year" name="year" placeholder="Year">
    </div>
    <br>
    <label for="agree">I agree to all the conditions</label>
    <input type="checkbox" name="agree">
    <br><br><br><br>

    <button type="submit">Submit</button>
    </div>
</form>
</div>

</body>
</html>
